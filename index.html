<!DOCTYPE html>
<html>

<head>
     <title> D3 tutorial</title>
	 <script src="http://d3js.org/d3.v3.min.js"></script>
	 <style>
        button {
            position: absolute;
            margin-left: 250px;
            margin-top: 50px;
        }
    </style>
</head>
	 
<body>

      
	  <button id="start">START</button>
      <script>
           
		  
	        var canvas=d3.select("body")
		              .append("svg")
					  .attr("width",500)
					  .attr("height",500);
					  
			
						
			var circle=canvas.append("circle")
			            .attr("cx",50)
						.attr("cy",50)
						.attr("r",25);
						
					    
            var rect=canvas.append("rect")
			            .attr("x",75)
						.attr("y",75)
						.attr("width",100)
					    .attr("height",100)
						.attr("fill","green");
			
            var line=canvas.append("line")
			            .attr("x1",200)
						.attr("y1",350)
						.attr("x2",400)
						.attr("y2",350)
						.attr("stroke","black")
						.attr("stroke-width",10);
			
            var line2=canvas.append("line")
                            .attr("x1",400)
						    .attr("y1",400)
							.attr("x2",1000)
							.attr("y2",400)
							.attr("stroke","black")
							.attr("stroke-width",10);			
						
            var polygon=canvas.append("polygon")
			            .attr("points","255,400,300,350,350,400")
					    .attr("fill","yellow")
						.attr("stroke","black")
						.attr("stroke-width",2);						
            
			d3.select('#start').on('click',function(){
			circle.transition()
			      .duration(1500)
				  .delay(1000)
                  .attr("cx", 205)
				  .transition()
				  .attr("cy",330)
				  
				  .each("start", function() { d3.select(this).attr("fill","red");});
						 
            
			line.transition()
			    .duration(2000)
				.delay(3000)
				.attr("x1",200)
				.attr("y1",300)
				.attr("x2",400)
				.attr("y2",400)
			
            circle.transition()
                  .duration(3000)
				  .delay(3500)
				  .attr("cx",400)
				  .attr("cy",370)
				  .transition()
				  .attr("cx",450)
				  .each("end", function() { d3.select(this).attr("fill","blue");});
            });			
      </script> 

</body>
</html>
